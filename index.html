<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcScreen">
        <span class="calcValue">
            <p id="calcPlaceholder">Enter Digits...</p>
        </span>
    </div>
        <div class="calcContainer">
            <div id="container">
                <!-- Calculator Content -->
            </div>
            <div class="calcButtons">
                <button id="cell+" class="cell" value="+">+</button>
                <button id="cell-" class="cell" value="-">-</button>
                <button id="cell*" class="cell" value="*">*</button>
                <button id="cell/" class="cell" value="/">/</button>
            </div>
            <div class="calcFooter">
                <button id="backspace" class="cell" value="⌫">⌫</button>
                <button class="cell" value=".">.</button>
                <button id="clear" value="clear">Clear</button>
            </div>
        </div>
        <button id="submit" class="submitBtn">=</button>
</body>
</html>
